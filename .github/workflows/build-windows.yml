name: 'Build Windows'

on: 
  pull_request:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependecies
        run: deno install

      - name: Build frontend
        run: deno task build

      - name: Prepare release notes
        id: notes
        run: |
          echo "RELEASE_BODY<<EOF" >> $env:GITHUB_OUTPUT
          Get-Content -Path "CHANGELOG.md" | ForEach-Object {
            $_ -replace '__VERSION__', '${{ github.ref_name }}' -replace '__DATE__', (Get-Date -Format "yyyy-MM-dd")
          } >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'RFI v__VERSION__'
          releaseBody: ${{ steps.notes.outputs.RELEASE_BODY }}
          releaseDraft: false
          prerelease: false