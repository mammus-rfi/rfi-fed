name: 'Build Windows'

on: 
  pull_request:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build frontend
        run: deno task build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'RFI v__VERSION__'
          releaseBody: 'Nova vers√£o do RFI. Baixe o instalador abaixo.'
          releaseDraft: false
          prerelease: false